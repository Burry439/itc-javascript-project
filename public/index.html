<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Stock Api</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-5">Financial Modeling Prep</h1>
          <p class="lead">Search for your favorite Nasdaq companies</p>
        </div>
      </div>
      <form id="companyForm" class="input-group mb-3">
        <input id="query" type="text" class="form-control" placeholder="What are you looking for?">
        <div class="input-group-append">
          <input class="btn btn-outline-secondary" type="submit" id="searchButton" value="Search"/>
        </div>
      </form>
      <div id="loader"></div>
      <ul class="list-group" id="companyList"></ul>
      <div class="alert alert-danger" id="noResults"></div>
    </div>      
    <script src="main.js"></script>
</body>
</html>
